<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="#{facesContext.externalContext.requestLocale}">
        <h:head>
            <title>#{msg.naslovIndex}</title>
            <h:outputStylesheet library="css" name="newcss.css"/>
        </h:head>
        <h:body>
            <h1>#{msg.naslovIndex}</h1>
            <h3>#{msg.uloguj}!</h3>
            <span style="color:red">#{controler.poruka}</span>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{msg.korIme}"/>
                    <h:inputText value="#{controler.korime}" required="true"/>
                    <h:outputText value="#{msg.lozinka}"/>
                    <h:inputSecret value="#{controler.lozinka}" required="true"/>
                </h:panelGrid>
                <h:commandButton value="#{msg.uloguj}" action="#{controler.login}"/>
            </h:form>
        </h:body>
    </f:view>    
</html>
