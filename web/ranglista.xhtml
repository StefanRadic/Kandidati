<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista</title>
        <h:outputStylesheet library="css" name="newcss.css"/>
    </h:head>
    <h:body>
        <h3>Rang lista: </h3>
   
        <br/>
         <h:form>
            <span style="color:red">#{controler.poruka}</span>
            <h:dataTable value="#{controler.kandidati}" var="k" styleClass="tabela" cellspacing="10" >
                <h:column>
                    <f:facet name="header">Broj prijave:</f:facet>
                    <h:outputText value="#{k.brojprijave}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ime</f:facet>
                    <h:outputText value="#{k.ime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Prezime</f:facet>
                    <h:outputText value="#{k.prezime}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Srednja</f:facet>
                    <h:outputText value="#{k.srednja}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Bodovi</f:facet>
                    <h:outputText value="#{k.uspeh}"/>
                </h:column>
         
            </h:dataTable>
            <br/>
            <h:commandButton value="Izloguj se" action="#{controler.signOut()}"/>            
        </h:form>
    </h:body>
</html>
